<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Lanchonete</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Lanchonete do Bairro</h1>
        <p>Confira nosso cardápio e faça seu pedido!</p>
    </header>

    <main class="container">
        <section id="menu-section">
            <h2>Cardápio</h2>
            <div class="menu-controls">
                <input type="text" id="search-input" placeholder="Buscar item pelo nome...">
                <div id="category-filters">
                    </div>
            </div>
            <div id="menu-items-container"></div>
        </section>

        <div class="sidebar-container">
            <aside id="cart-section">
                <h2>Meu Carrinho</h2>
                <ul id="cart-items-list">
                    <li id="empty-cart-message">Seu carrinho está vazio.</li>
                </ul>
                <div class="cart-total">
                    <strong>Total: R$ <span id="cart-total-value">0.00</span></strong>
                </div>
            </aside>

            <section id="order-section">
                <h2>Finalizar Pedido</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="cliente-nome">Seu Nome:</label>
                        <input type="text" id="cliente-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-observacoes">Observações:</label>
                        <textarea id="cliente-observacoes" rows="3" placeholder="Ex: tirar a cebola, ponto da carne, etc."></textarea>
                    </div>
                    <button type="submit" id="submit-order-button">Enviar Pedido</button>
                </form>
                <div id="feedback-message"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Lanchonete do Bairro. Todos os direitos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
